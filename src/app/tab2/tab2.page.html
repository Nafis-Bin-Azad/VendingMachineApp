<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item-options side="start">
        <ion-item-option (click)="openModal(product)" color="success"
          >Edit</ion-item-option
        >
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{product.name}}
          <div class="progress">
            <div
              class="progress-bar"
              [ngStyle]="{'width': getStockPercentage(product) + '%'}"
            >
              <span class="bar-text-1">{{product.amountInMachine }}</span>
              <span class="bar-text-2">{{product.totalNotInMachine }}</span>
            </div>
          </div>
        </ion-label>
        <ion-note>
          Total stock: {{product.totalStock}}
          <br />
          Stock in machine: {{product.amountInMachine}}
          <br />
          Stock not in machine: {{product.totalNotInMachine}}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="openModal()">Open Modal</ion-button>
</ion-content>
